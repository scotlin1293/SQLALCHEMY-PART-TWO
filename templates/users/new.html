{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form method="POST">

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             placeholder="Enter first name">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             placeholder="Enter last name">
    </div>
  </div>

  <div class="form-group row">
    <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             placeholder="Provide user image">
    </div>
  </div>

  <div class="form-group row">
    <div class="container">
      <div class="text-center">
      <button type="submit" class="btn btn-outline-success">Add</button>
      </div>
    </div>
  </div>

</form>

{% endblock %}
